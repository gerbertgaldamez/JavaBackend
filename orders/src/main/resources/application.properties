
spring.application.name=orders
server.port=8083

# H2 configuration
spring.datasource.url=jdbc:h2:mem:orders
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.open-in-view=false

# app.envs.client.host --> Cómo lo interpreto a nivel de esta aplicación Springboot
#  ${CLIENT_HOST} --> ¿Cómo lo interpreto a nivel de sistema? EL que va a inyectar al env cómo la va a conocer
app.envs.client.host=${CLIENT_HOST}
